<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/style.css" />
		<script
			src="https://kit.fontawesome.com/6fc85de251.js"
			crossorigin="anonymous"
		></script>
	</head>

	<body>

		<div class="background">
			<div class="background-shadow"></div>
		</div>

		<div class="wrapper">
			<div class="top">
				<div class="h1"><h1>Lista Zakupów</h1></div>
				<div class="main-input-wrapper">
					<input
						class="main-input"
						type="text"
						placeholder="Wpisz produkt..."
					/>
					<div class="main-button">Dodaj</div>
				</div>
			</div>
			<div class="bottom">
				<div class="sub-title">
					<div class="h2"><h2>Produkty</h2></div>
					<div class="warning">Brak produktów do kupienia</div>
				</div>

				<div class="list"></div>
			</div>
		</div>

		<div class="edit-wrapper">
			<div class="h2"><h2>Edytuj produkt:</h2></div>
			<div class="edit-input-wrapper">
				<input type="text" class="edit-input" />
			</div>
			<div class="edit-buttons-wrapper">
				<div class="apply-button">Zatwierdz</div>
				<div class="cancel-button">Anuluj</div>
			</div>
		</div>

		<script src="./js/script.js"></script>
	</body>
</html>
